<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pear and Dogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 150px;
            height: auto;
        }
        header h1 {
            font-style: italic;
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: underline;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }
        .form-section button {
            padding: 10px 20px;
            background-color: #ADD8E3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-section button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="temp-logo.jpg" alt="Pear and Dogs Logo">
        <h1>Pear and Dogs</h1>
    </header>

    <main>
        <h2>Checkout</h2>
        <p>Your order will be processed and shipped promptly!</p>

        <form action="thankyou.html" method="post"> <!-- Action will take them to a confirmation page after submission -->
            <div class="form-section">
                <label for="card-number">Credit Card Number:</label><br>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-section">
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-section">
                <button type="submit">Complete Purchase</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pear and Dogs. All rights reserved.</p>
    </footer>

</body>
</html>
