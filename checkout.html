<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pear and Dogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 150px;
            height: auto;
        }
        header h1 {
            font-style: italic;
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: underline;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        .checkout-form {
            background-color: #333;
            padding: 30px;
            border-radius: 5px;
            width: 300px;
            margin: auto;
        }
        .checkout-form input {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .checkout-form button {
            padding: 10px 20px;
            background-color: #ADD8E3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-form button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <img src="temp-logo.jpg" alt="Pear and Dogs Logo">
        <h1>Pear and Dogs</h1>
    </header>

    <main>
        <h2>Checkout</h2>
        <p>Please fill in your details below to complete the purchase.</p>

        <div class="checkout-form">
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Shipping Address" required>
                <input type="text" placeholder="Credit Card Number" required>
                <button type="submit">Complete Purchase - $44.99</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pear and Dogs. All rights reserved.</p>
    </footer>

</body>
</html>
