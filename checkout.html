<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pear and Dogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 150px;
            height: auto;
        }
        header h1 {
            font-style: italic;
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: underline;
        }
        .checkout-container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .checkout-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .checkout-summary {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .checkout-summary p {
            margin: 5px 0;
        }
        .checkout-summary .total-price {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #ADD8E3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <img src="temp-logo.jpg" alt="Pear and Dogs Logo">
        <h1>Pear and Dogs - Checkout</h1>
    </header>

    <div class="checkout-container">
        <h2>Order Summary</h2>
        <div class="checkout-summary">
            <p><strong>Product:</strong> Portable Dog Crate</p>
            <p><strong>Price:</strong> $44.99</p>
            <p class="total-price"><strong>Total:</strong> $44.99</p>
        </div>

        <h3>Shipping Information</h3>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <button type="submit" class="submit-btn">Complete Order</button>
        </form>
    </div>

</body>
</html>
