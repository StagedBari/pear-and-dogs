<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Pear and Dogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Light background */
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            width: 150px;
            height: auto;
        }

        .cart-container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-container h2 {
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 80px;
            height: auto;
        }

        .cart-item-details {
            flex: 1;
            padding-left: 10px;
        }

        .cart-item-price {
            font-weight: bold;
        }

        .cart-footer {
            text-align: center;
            margin-top: 20px;
        }

        .checkout-button {
            background-color: #45a049;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .checkout-button:hover {
            background-color: #388e3c;
        }

        .empty-cart {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
        }

        #cart-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ADD8E3;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <header>
        <!-- Logo Image -->
        <img src="temp-logo.jpg" alt="Pear and Dogs Logo">
        <h1>Pear and Dogs</h1>
    </header>

    <!-- Cart Icon -->
    <div id="cart-icon">
        ðŸ›’ 0
    </div>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-footer">
            <button class="checkout-button" onclick="window.location.href='realcheckout.html'">Proceed to Checkout</button>
        </div>
    </div>

    <div class="empty-cart" id="empty-cart-message">
        Your cart is empty. Start shopping now!
    </div>

    <script>
        // Load cart items from localStorage
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const cartIcon = document.getElementById('cart-icon');

            // If cart is empty, show the empty cart message
            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartItemsContainer.style.display = 'none';
            } else {
                emptyCartMessage.style.display = 'none';
                cartItemsContainer.style.display = 'block';
                cartItemsContainer.innerHTML = ''; // Clear previous content

                // Loop through the cart and display items
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <h4>${item.name}</h4>
                            <p class="cart-item-price">$${item.price}</p>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });

                // Update the cart icon with the number of items in the cart
                cartIcon.innerText = `ðŸ›’ ${cart.length}`;
            }
        }

        // Call the loadCart function on page load
        window.onload = loadCart;
    </script>

</body>
</html>
