<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Pear and Dogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 150px;
            height: auto;
        }
        header h1 {
            font-style: italic;
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: underline;
        }
        .cart-container {
            text-align: center;
            padding: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 20px;
            text-align: left;
        }
        .cart-item-details h3 {
            margin: 0;
        }
        .cart-item-details p {
            font-size: 0.9rem;
        }
        .cart-item button {
            padding: 5px 10px;
            background-color: #ADD8E3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #45a049;
        }
        .total {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .checkout-button {
            padding: 10px 20px;
            background-color: #ADD8E3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo Image -->
        <img src="temp-logo.jpg" alt="Pear and Dogs Logo">
        <h1>Pear and Dogs</h1>
    </header>

    <div class="cart-container">
        <h2>Your Cart</h2>

        <!-- Cart Items (Example) -->
        <div class="cart-item">
            <img src="dog-crate-image.jpg" alt="Dog Crate">
            <div class="cart-item-details">
                <h3>Portable Dog Crate</h3>
                <p>Price: $44.99</p>
                <p>Quantity: 1</p>
            </div>
            <button>Remove</button>
        </div>

        <div class="total">
            <p><strong>Total: $44.99</strong></p>
        </div>

        <!-- Proceed to Checkout -->
        <button class="checkout-button" onclick="window.location.href='realcheckout.html'">Proceed to Checkout</button>
    </div>

</body>
</html>
